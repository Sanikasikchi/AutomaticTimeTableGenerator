<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="trial.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <div class="container">
           
            <nav>
                <div class="logo_Wrp">
                    <a href="javascript:void(0);"><img src="logo.png" alt="logo"></a>
                </div>
                <ul>
                    <li>
                        <a href="javascript:void(0);">
                        <span class="nav-item">A-DashBoard</span>
                    </a></li>
                    <li><a href="javascript:void(0);">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a></li>
                    <li><a href="javascript:void(0);">
                        <i class="fas fa-user">
                            <span class="nav-item">Admin Profile</span>
                        </i>
                    </a></li>
                    <li><a href="javascript:void(0);">
                        <i class="faas fa-tasks"></i>
                        <span class="nav-item">Notification</span>
                    </a></li>
                    <li><a href="javascript:void(0);">
                        <i class="fas fa-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a></li>
                    <li><a href="javascript:void(0);">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Logout</span>
                    </a></li>
                </ul>
            </nav>
            <section class="main">
                <div class="main-top">
                    <h1>Tasks</h1>
                    <i class="fas fa-user-cog"></i>
                </div>
                <div class="main-skills">
                    <div class="card">
                        <i class="fas.fa-laptop-code"></i>
                        <h3>Teacher Entry</h3>
                        <p>Create Teacher Entry:</p>
                        <button onclick="window.location.href = 'teacher_entry.html';">Get Started</button>                                          
                    </div>
                    <div class="card">
                        <i class="fab.fa-wordpress"></i>
                        <h3>Class Entry</h3>
                        <p>Create Class Entry:</p>
                        <button onclick="window.location.href = 'class_entry.html';">Get Started</button>
                    </div>
                    <div class="card">
                        <i class="fas.fa-palette"></i>
                        <h3> Edit Teacher Entry</h3>
                        <p>Make changes to the previous teacher entry:</p>
                        <button onclick="window.location.href = 'edit_teacher.html';">Get Started</button>
                    </div>
                    <div class="card">
                        <i class="fas.fa-app-store-IOS"></i>
                        <h3>Edit Class Entry</h3>
                        <p>Make changes to the previous class entry:</p>
                        <button onclick="window.location.href = 'edit_class.html';">Get Started</button>
                    </div>   
                </div>
                <div class="charts">
                    <div class="charts-card">
                        <label class="chart-title">Total Class per teacher:</label>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <script src="my_chart.js"></script>
    </body>
</html>
