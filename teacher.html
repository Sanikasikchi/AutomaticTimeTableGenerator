<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="trial.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="logo_Wrp">
                    <a href="javascript:void(0);"><img src="logo.png" alt="logo"></a>
                </div>
                <ul>
                    <li>
                        <a href="javascript:void(0);">
                        <span class="nav-item">T-DashBoard</span>
                   
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-user">
                            <span class="nav-item">Your Profile</span>
                        </i>
                    </a></li>
                    <li><a href="">
                        <i class="faas fa-tasks"></i>
                        <span class="nav-item">Contact Admin</span>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Logout</span>
                    </a></li>
                </ul>
            </nav>
            <section class="main">
                <div class="main-top">
                    <h1>Tasks</h1>
                    <i class="fas fa-user-cog"></i>
                </div>
                <div class="main-skills">
                    <div class="card">
                        <i class="fas.fa-app-store-IOS"></i>
                        <h3>Create  Profile</h3>
                        <p>Create your profile:</p>
                        <button onclick="window.location.href = 'teacher_info.html';">Get Started</button>
                    </div> 
                    <div class="card">
                        <i class="fas.fa-laptop-code"></i>
                        <h3>Generate & Download</h3>
                        <p>Generate & Download timetable:</p>
                        <button>Get Started</button>                                          
                    </div>
                    <div class="card">
                        <i class="fab.fa-wordpress"></i>
                        <h3>Edit Profile</h3>
                        <p>Edit your profile :</p>
                        <button onclick="window.location.href = 'self_edit.html';">Get Started</button>
                    </div>
                    <div class="card">
                        <i class="fas.fa-palette"></i>
                        <h3> Cancel Class</h3>
                        <p>Cancel  upcoming class:</p>
                        <button onclick="window.location.href = 'cancel_class.html';">Get Started</button>
                    </div>
                    <div class="card">
                        <i class="fas.fa-app-store-IOS"></i>
                        <h3>Notification</h3>
                        <p>Accept or Decline requests:</p>
                        <button onclick="window.location.href = 'teacher_notifs.html';">Get Started</button> 
                </div>
            </div>
            <div class="charts">
                <div class="charts-card">
                    <label class="chart-title">Total Classes Conducted:</label>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <script src="my_sec_chart.js"></script>
    </body>
</html>
